<!DOCTYPE html5>
<html>
	<head>
		<script src="ext/gl-matrix.js"></script>  <!--Matrix-Bibliothek-->
		<script src="models/GVT_Src_vertexData_plane.js"></script><!--createVertexData Plane-->
		<script src="models/GVT_Src_vertexData_torus1.js"></script> <!--createVertexData Torus-->
		<script src="models/GVT_Src_vertexData_sphere1.js"></script><!--createVertexData Sphere-->
		<script src="Aufgabe6.js"></script> <!--JavaScript FunktionalitÃ¤t-->
		<script type="x-shader/x-vertex" id="vertexshader">
			attribute vec3 aPosition;
			attribute vec3 aNormal;

			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;

			varying vec4 vColor;

			void main(){
				gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
	
				vColor = vec4(aNormal.x, aNormal.y, aNormal.z, 1.0);
				vColor = (vColor + 1.0) / 2.0;
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;
			varying vec4 vColor;

			void main() {
				gl_FragColor = vColor;
			}
		</script>
	</head>
	<body onload="app.start()">
		<canvas id="canvas" width="1000" height="1000"></canvas>
		<p>W, S, A, D zum Drehen der Kamera </br>
		X, Y zum Zoomen	</br>
		K zum Bewegen der Kugeln</p>
	</body>
</html>
